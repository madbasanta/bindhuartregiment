<div class="billboard_1">
        <div class="main_billboard_getintouch">
             <div class="getintouch_main_text">
                <h2 class="gih">GET IN <br>
                    TOUCH</h2>
             </div>
        </div>
    </div>
    <div class="main_billboard2">
        <p class="text_bill">
           Get in Touch with Bindhu Art Regiment. If you've any message / response about anything . You can send us or reach us on our social media.
        </p>
    </div>
    <form action="/submit" method="post">
     <div class="form_container">
        <div class="info_sec">
        <div class="wave-group">
            <input required="" type="text" class="input" name="name" autocomplete="off">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">N</span>
              <span class="label-char" style="--index: 1">a</span>
              <span class="label-char" style="--index: 2">m</span>
              <span class="label-char" style="--index: 3">e</span>
            </label>
          </div>
          <div class="wave-group">
            <input required="" type="number" class="input" name="phonenumber" autocomplete="off">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">P</span>
              <span class="label-char" style="--index: 1">H</span>
              <span class="label-char" style="--index: 2">O</span>
              <span class="label-char" style="--index: 3">N</span>
              <span class="label-char" style="--index: 4">E</span>
              <span class="label-char" style="--index: 5">&nbsp;</span>
              <span class="label-char" style="--index: 6">N</span>
              <span class="label-char" style="--index: 7">U</span>
              <span class="label-char" style="--index: 8">M</span>
              <span class="label-char" style="--index: 9">B</span>
              <span class="label-char" style="--index: 10">E</span>
              <span class="label-char" style="--index: 11">R</span>
            </label>
          </div>
          <div class="wave-group">
            <input required="" type="email" class="input" name="email" autocomplete="off">
            <span class="bar"></span>
            <label class="label">
                <span class="label-char" style="--index: 0">E</span>
                <span class="label-char" style="--index: 1">M</span>
                <span class="label-char" style="--index: 2">A</span>
                <span class="label-char" style="--index: 3">I</span>
                <span class="label-char" style="--index: 4">L</span>
            </label>
          </div>
          </div>
          <div class="messege_sec">
            <div class="wave-group">
                <textarea required="" type="text" class="input" name="message" autocomplete="off"></textarea>
                <span class="bar"></span>
                <label class="label">
                    <span class="label-char" style="--index: 0">M</span>
                    <span class="label-char" style="--index: 1">E</span>
                    <span class="label-char" style="--index: 2">S</span>
                    <span class="label-char" style="--index: 3">S</span>
                    <span class="label-char" style="--index: 4">A</span>
                    <span class="label-char" style="--index: 5">G</span>
                    <span class="label-char" style="--index: 6">E</span>
                </label>
              </div>   
              
              <button class="cta--s" value="submit">
                <span>SUBMIT</span>
                <svg viewBox="0 0 13 10" height="10px" width="15px">
                  <path d="M1,5 L11,5"></path>
                  <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
              </button>      

          </div>
     </div>
    </form>

</div>
